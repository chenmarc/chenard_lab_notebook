<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation Demo</title>
  </head>
  <body>
    <!-- Add correct class to section tags to have each section animated on scroll-->
    <main>
      <section class="scroll-trigger">
        <h2>Section 1</h2>
        <p>Scroll to test the animation effect!</p>
      </section>
      <section class="scroll-trigger">
        <h2>Section 2</h2>
        <p>Keep scrolling to see the effect!</p>
      </section>
      <section class="scroll-trigger">
        <h2>Section 3</h2>
        <p>Scroll up and down to test the animation!</p>
      </section>
      <section class="scroll-trigger">
        <h2>Section 4</h2>
        <p>End of demo.</p>
      </section>
    </main>
    <link rel="stylesheet" href="00-scroll.css" />
    <script defer src="00-scroll-animation.js"></script>
  </body>
</html>
